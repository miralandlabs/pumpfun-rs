[package]
name = "pumpfun-cpi"
version = "1.1.1"
edition = "2021"
authors = ["Rapheal Bamidele <nhuxhr@gmail.com>"]
repository = "https://github.com/nhuxhr/pumpfun-rs"
description = "Autogenerated CPI client for the Pump.fun Solana program."
license = "Apache-2.0"
keywords = ["solana", "memecoins", "pumpfun", "cpi"]
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-gen = "0.3.1"
# anchor-lang = "0.29.0"
anchor-lang = { package = "anchor-lang", git = "https://github.com/miralandlabs/anchor-0.29.0-tokio.git", branch = "anchor-0.29-tokio" }

[package.metadata.workspaces]
independent = true
